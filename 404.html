<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Page Not Found - Dev Pal</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="description" content="The page you're looking for doesn't exist." />
	<link rel="canonical" href="https://devpal.com/404" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/css/custom.css" />
	<style>
		body {
			background: #faf9f6;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
		}
		
		.error-container {
			max-width: 600px;
			margin: 8rem auto;
			text-align: center;
			padding: 2rem;
		}
		
		.error-code {
			font-size: 8rem;
			font-weight: 700;
			color: #f26b1d;
			margin: 0;
			line-height: 1;
		}
		
		.error-title {
			font-size: 2rem;
			font-weight: 600;
			color: #23272f;
			margin: 1rem 0;
		}
		
		.error-message {
			font-size: 1.1rem;
			color: #666;
			margin-bottom: 2rem;
			line-height: 1.6;
		}
		
		.error-links {
			display: flex;
			gap: 1rem;
			justify-content: center;
			flex-wrap: wrap;
		}
		
		.error-link {
			display: inline-block;
			padding: 0.75rem 1.5rem;
			background: #f26b1d;
			color: #fff;
			text-decoration: none;
			border-radius: 8px;
			font-weight: 600;
			transition: all 0.3s ease;
		}
		
		.error-link:hover {
			background: #d35400;
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(242,107,29,0.3);
		}
		
		.error-link.secondary {
			background: transparent;
			color: #23272f;
			border: 2px solid #23272f;
		}
		
		.error-link.secondary:hover {
			background: #23272f;
			color: #fff;
		}
	</style>
</head>

<body>
	<div class="error-container">
		<h1 class="error-code">404</h1>
		<h2 class="error-title">Page Not Found</h2>
		<p class="error-message">
			The page you're looking for doesn't exist or has been moved.
		</p>
		<div class="error-links">
			<a href="/" class="error-link">Go Home</a>
			<a href="/blog" class="error-link secondary">View Blog</a>
			<a href="/experience" class="error-link secondary">Experience</a>
		</div>
	</div>
</body>

</html>
